<!DOCTYPE html><html lang="en"><head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<title>In Mind</title>
	<script src="index.html.0.js"></script>
	<link rel="import" href="elements/elements.html">
	<link rel="stylesheet" href="styles/app.css">
</head>
<body unresolved>
	<template id="app" is="auto-binding">
		<!-- TODO: Structure of app -->
		<core-pages id="pages" selected="{{selected}}"
												transitions="cross-fade fade-slide-up fade-scale" fit>

			<section layout vertical>
				<tasks-page class="page" id="tasks"
							cross-fade?="{{largeScreen}}"
							heading="{{heading}}"
							flex>
				</tasks-page>
			</section>

			<section layout vertical>
				<task-info-page class="page" id="task-info"
								cross-fade?="{{largeScreen}}"
								fade-scale?="{{!largeScreen}}"
								flex>
				</task-info-page>
			</section>

			<section layout vertical>
				<add-task-page class="page" id="addNote"
									cross-fade?="{{largeScreen}}"
									fade-slide-up?="{{!largeScreen}}"
									flex>
				</add-task-page>
			</section>

		</core-pages>

	</template>

	<script src="scripts/app.js"></script>
</body></html>
