<link rel="import" href="../base-page/base-page.html">

<html><head></head><body><polymer-element name="add-task-page" attributes="" extends="base-page">
	<template>
		<link rel="stylesheet" href="add-task-page.css">

		<data-service id="service" datas="{{datas}}"></data-service>

		<core-header-panel id="headerPanel" fit="" mode="seamed">

			<core-toolbar>
				<paper-icon-button
					icon="arrow-back"
					on-click="{{goBack}}">
				</paper-icon-button>
				<div id="title" flex="">Add Note</div>
					<paper-icon-button
						icon="check"
						on-click="{{saveNote}}">
					</paper-icon-button>
			</core-toolbar>

			<div class="content">
				<!-- Note form -->
				<div id="noteForm" style="position: relative;">

					<!-- Note Name -->
					<div class="formRow" layout="" horizontal="" center="">
						<paper-input class="item item-input" label="Notes Name" value="{{newNote.header}}" flex="" floatinglabel>
						</paper-input>
					</div>

					<!-- Note content -->
					<div class="formRow" layout="" horizontal="" center="">
						<paper-input class="item item-input" label="Input yous notes" flex="" multiline floatinglabel value="{{newNote.contents}}">
						</paper-input>
					</div>

					<!-- Label -->
					<div class="formRow" layout="" horizontal="" center="">
						<paper-input class="item item-input" label="Input label separeted by ', '" flex="" floatinglabel value="{{newNote.labels}}"></paper-input>
					</div>


				</div>
			</div>

		</core-header-panel>
	</template>
	<script src="add-task-page.html.0.js"></script>
</polymer-element></body></html>
