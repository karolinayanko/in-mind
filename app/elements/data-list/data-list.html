<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="../data-service/data-service.html">
<link rel="import" href="../base-page/base-page.html">
<link rel="import" href="../data-card/data-card.html">

<polymer-element name="data-list" extends="base-page">
	<template>
		<link rel="stylesheet" href="data-list.css">

		<data-service id="service" datas="{{datas}}"></data-service>


		<template repeat="{{data in datas}}">
			<data-card
				favorite?="{{data.favorite}}"
				on-favorite-tap="{{handleFavorite}}"
				hidden?="{{show == 'favorites' && !post.favorite}}">
				<h2 class="header">
					{{data.header}}
				</h2>
				<template repeat="{{content in data.contents}}">
					<p class="content">{{content}}</p>
				</template>
				<div>
					<template repeat="{{label in data.labels}}">
						<span class="label">{{label}}</span>
					</template>
					<time class="timestamp" is="relative-time" datetime="{{data.timestamp}}">{{data.timestamp}}</time>
				</div>
			</data-card>
		</template>

	</template>
	<script src="data-list.html.0.js"></script>
</polymer-element>
