<link rel="import" href="/bower_components/polymer/polymer.html">

	<template>

		<link rel="stylesheet" href="data-card.css">

			.header {
				margin: 0;
			}
		</style>

		<header>
			<content select="h2"></content>
		</header>

		<core-icon-button
	      id="favicon"

	      id="remove"
	      icon="delete"
	      on-tap="{{removeNote}}" >
	    </core-icon-button>

		<section>
			<content select="p"></content>
		</section>

		<footer>

			<div class="labels">
				<span class="label">
					<content></content>
				</span>
			</div>

			<content select="time" left></content>

			<!-- <paper-button class="remind" on-click="{{openPicker}}">

			</paper-button> -->
